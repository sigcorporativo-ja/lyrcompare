<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="mapea" content="yes">
    <title>Layer Comparison Test</title>
    <link href="http://mapea4-sigc.juntadeandalucia.es/assets/css/mapea-5.1.0.ol.min.css" rel="stylesheet" />
    <link href="../dist/lyrcompare.ol.min.css" rel="stylesheet" />
    <style rel="stylesheet">
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
    </style>

</head>

<body>
    <div id="mapjs" class="container"></div>
    <script type="text/javascript" src="http://mapea4-sigc.juntadeandalucia.es/js/mapea-5.1.0.ol.min.js"></script>
    <script type="text/javascript" src="http://mapea4-sigc.juntadeandalucia.es/js/configuration-5.1.0.js"></script>
    <script type="text/javascript" src="../dist/lyrcompare.ol.min.js"></script>
    <script type="text/javascript">
        const map = M.map({
            container: 'mapjs',
        });
        const mp = new M.plugin.LyrCompare({
          position: 'TL',
          layers: [
            'WMS*SIGPAC*https://www.ign.es/wms/pnoa-historico*SIGPAC',
            'WMS*OLISTAT*https://www.ign.es/wms/pnoa-historico*OLISTAT',
            'WMS*Nacional_1981-1986*https://www.ign.es/wms/pnoa-historico*Nacional_1981-1986',
            'WMS*Interministerial_1973-1986*https://www.ign.es/wms/pnoa-historico*Interministerial_1973-1986',
          ],
          collapsible: true,
          collapsed: true,
          staticDivision: 1,
          opacityVal: 100,
          comparisonMode: 0,
          defaultLyrA: 1,
          defaultLyrB: 2,
          defaultLyrC: 3,
          defaultLyrD: 4,
          interface: true,
        });
        map.addPlugin(mp);
    </script>
</body>

</html>
